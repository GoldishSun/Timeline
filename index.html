<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script async defer src="timeline.js"></script>
</head>
<body style="background-color: #222222;">
  <div style="width: 90%">
    <canvas id="timeline" style="background-color: #272A33;" height="50"></canvas>
  </div>
  <div style="color: white;">
    <span id="logger">0.0</span>
  </div>
  <div>
    <select id="scaleSelectBox" onchange="scaleSelected(this)">
      <option selected value="oneMin">oneMin</option>
      <option value="tenMin">tenMin</option>
      <option value="oneHour">oneHour</option>
      <option value="threeHour">threeHour</option>
      <option value="sixHour">sixHour</option>
    </select>
  </div>
</body>
</html>
